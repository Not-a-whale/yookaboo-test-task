<h2 class="text-2xl font-bold mb-4 mt-4 text-center">Форма редагування</h2>
<div class="px-10 py-6 flex items-start gap-8">
  <app-create-edit-form [isEdit]="true" [product]="product" (updated)="onUpdated($event)"></app-create-edit-form>
  <div class="w-fit flex justify-center items-center mx-auto flex-col">
    <app-product-detail class="flex-1" [product]="product"></app-product-detail>
    <button mat-flat-button (click)="openDeleteDialog()">Видалити</button>
  </div>
</div>
